<nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'" [nzLoading]="loading">

        <ng-template #item let-item>
          <nz-list-item [nzExtra]="nzExtra">
            <nz-list-item-meta
              [nzTitle]="nzTitle"
              [nzDescription]="item.description">
              <ng-template #nzTitle>
                   <a>{{item.title}}</a>
                   <p [ngSwitch]="item.status" style="float: right">
                        <nz-tag *ngSwitchCase="2" [nzColor]="'blue'">
                             {{item.extra}}
                        </nz-tag>
                        <nz-tag *ngSwitchCase="3" [nzColor]="'red'">
                             {{item.extra}}
                        </nz-tag>
                        <nz-tag *ngSwitchCase="4" [nzColor]="'geekblue'">
                              {{item.extra}}
                        </nz-tag>
                        <nz-tag *ngSwitchDefault>
                              {{item.extra}}
                        </nz-tag>
                    </p>
              </ng-template>
            </nz-list-item-meta>


          </nz-list-item>
        </ng-template>
    
      </nz-list>
